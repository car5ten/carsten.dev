<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Für euch – ganz leicht</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #fff8f0;
      font-family: 'Quicksand', sans-serif;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 90%;
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
    }

    h1 {
      font-size: 1.8rem;
      color: #d78da9;
      margin-bottom: 24px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 20px;
      text-align: justify;
      hyphens: auto;
    }

    .hilfe-link {
      font-size: 0.75rem;
      color: #b8a5a5;
      text-decoration: none;
      display: inline-block;
      margin-top: 30px;
      text-align: center;
      width: 100%;
    }

    .hilfe-link:hover {
      color: #a88;
    }

    .rechnung {
      text-align: center;
      font-style: italic;
      margin: 25px 0;
      font-size: 1.2rem;
      color: #7a5a6b;
    }

    /* Responsive Anpassungen */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: 1rem;
      }
      .rechnung {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sanfte Worte</h1>

    <p>Manchmal fühlt sich alles ganz still als eins.<br>
    Worte sind mehr als nur Klang.<br>
    Kleine Momente verbinden,<br>
    und zeigen, was wirklich zählt.</p>

    <p class="rechnung">_ − _ − _ + _ + _ = ?</p>
    
    <a href="zweite-seite.html" class="hilfe-link">[ zurück zur leichteren Seite ➤ ]</a>
  </div>
</body>
</html>
