<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Für euch – ganz leicht</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #fff8f0;
      font-family: 'Quicksand', sans-serif;
      color: #444;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 10px;
      box-sizing: border-box;
    }

    @media (max-width: 600px) {
      body {
        align-items: flex-start;
      }
    }

    .container {
      max-width: 800px;
      width: 90%;
      background-color: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
      box-sizing: border-box;
      text-align: justify;
      hyphens: auto;
    }

    .rechnung {
      text-align: center;
      font-style: italic;
      margin: 25px 0;
      font-size: 1.2rem;
      color: #7a5a6b;
    }

    h1 {
      font-size: 1.8rem;
      color: #d78da9;
      margin-bottom: 24px;
      text-align: center;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 20px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.4rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ganz still und leicht</h1>

    <p>Manchmal fühlt sich alles ganz still als eins.
    Worte sind mehr als nur Klang.
    Kleine Momente verbinden,
    und zeigen, was wirklich zählt.</p>

    <p class="rechnung">?</p>
  </div>
</body>
</html>
